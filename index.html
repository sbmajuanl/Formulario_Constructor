<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<form id="foormulario" align="center">
  <h1><strong>Clinica Lab</strong></h1>
    Nombre:</br>
    <input type="text" id="nombre" placeholder="Ingrese su nombre"></br>
    Apellido:</br>
    <input type="text" id="apellido" placeholder="Ingrese su apellido"></br>
    Edad:</br>
    <input type="number" id="edad" placeholder="Su edad"></br></br>
    Genero :
    <select id="genero">
      <option value="0">Genero</option>
      <option value="1">Femenino</option>
      <option value="2">Masculino</option>
    </select></br></br>
    Ciudad:</br>
    <input type="text" id="ciudad" placeholder="Su ciudad"></br>
    País:</br>
    <input type="text" id="pais" placeholder="Su país"></br></br>
    <button type="submit" id="boton">Enviar</button>
</form>
  <div id="enviar"></div>
  <script src="js\main.js"></script>
</body>
</html>
